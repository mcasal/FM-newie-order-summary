<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet"
        href="style.css">

</head>

<body>
  <div class="card">
    <div class="card-img">
      <img src="./images/illustration-hero.svg"
           alt="Hero image">
    </div>
    <div class="card-body">
      <h3 class="card-title">Order Summary</h3>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card-sales">
        <img src="./images/icon-music.svg"
             alt="Music icon">
        <p class="card-price">Annual Plan<span>$59.99/year</span></p>
        <a href="#"
           class="card-link">Change</a>
      </div>
      <button class="btn btn-blue">Proceed to Payment</button>
      <button class="btn btn-ghost">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
       target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
